<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Explorer</title>
  <link rel="stylesheet" href="style.c9e06707d2cd6cb17baf.css">
</head>
<body>
  <div class="page">
    <header class="header header__bg-img">
      <div class="container">
        <nav class="nav">
          <a href="#" class="nav__logo">NewsExplorer</a>
          <ul class="nav__menu-items">
            <li class="nav__menu-item"><a href="#" class="nav__link nav__link_active">Главная</a></li>
            <li class="nav__menu-item nav__menu-item_login"><button class="nav__login-button">Авторизоваться</button></li>
          </ul>
        </nav>
        <section class="search">
          <h1 class="search__title">Что в мире творится?</h1>
          <p class="search__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в своем личном кабинете.</p>
          <form class="search__form">
            <input class="search__input search__input_name_article" placeholder="Введите тему новости">
            <button class="search__submit-button">Искать</button>
          </form>
        </section>
      </div>
    </header>
    <section class="about">
      <div class="container">
        <img class="about__user-avatar" src="[object Module]" alt="This is avatar">
      </div>
    </section>
  </div>
  <script src="main.53a332175ca805b48372.js"></script>
</body>

</html>
