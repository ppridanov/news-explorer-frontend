<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Explorer</title>
  <meta name="description" content="This project for interest news search">
  <meta name="author" content="Petr Pridanov">
  <meta name="keywords" content="Поиск новостей, новости, новости сейчас">
  <link rel="stylesheet" href="../css/savearticles.9a452cf83650a6fcc231.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <div class="page">
    <div class="overlay"></div>
    <header class="header header_black-theme">
      <div class="header__overlay header__overlay_black-theme"></div>
    </header>
    <main class="main">
      <section class="saved-articles">
        <div class="main-text">
          <div class="container">
            <p class="main-text__subtitle">Сохраненные статьи</p>
            <h3 class="main-text__title"></h3>
            <p class="main-text__keys-text">По ключевым словам: <span class="main-text__word-key"></span></p>
          </div>
        </div>
        <div class="container">
          <div class="saved-articles__card-container articles-container">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__container">
          <p class="footer__copyrigth">© 2020 Supersite, Powered by News API</p>
          <div class="footer__links-container">
            <ul class="footer__menu">
              <li class="footer__menu-item"><a href="./" class="footer__link">Главная</a></li>
              <li class="footer__menu-item"><a href="./savearticles" class="footer__link">Яндекс.Практикум</a></li>
            </ul>
            <div class="footer__icons-container">
              <a class="footer__link" href="https://github.com" target="_blank"><img class="footer__icon" src="img/github.svg" alt="github icon"></a>
              <a class="footer__link" href="https://facebook.com" target="_blank"><img class="footer__icon" src="img/facebook.svg" alt="facebook icon"></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Шапка заллогированного пользователя -->
  <template id="header-islogged-tpl">
    <div class="overlay"></div>
    <div class="header__overlay header__overlay_black-theme"></div>
    <nav class="nav">
      <a href="/" class="nav__logo nav__logo_black-theme">NewsExplorer</a>
      <button class="nav__burger-button nav__burger-button_black-theme"></button>
      <button class="nav__close-button nav__close-button_black-theme"></button>
      <ul class="nav__menu-items">
        <li class="nav__menu-item"><a href="/" class="nav__link nav__link_black-theme">Главная</a></li>
        <li class="nav__menu-item"><a href="/savearticles" class="nav__link nav__link_black-theme nav__link_active_black-theme">Сохраненные статьи</a></li>
        <li class="nav__menu-item nav__menu-item_login"><div class="nav__logout-container nav__logout-container_black-theme"><button class="nav__logout-button nav__logout-button_black-theme"></button><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 6L6 6L6 18H10V20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H10V6ZM17.5856 13L13.2927 17.1339L14.707 18.4958L21.4141 12.0371L14.707 5.57837L13.2927 6.9402L17.5856 11.0741H8V13H17.5856Z" fill="#000"/>
          </svg></div>
        </li>
      </ul>
    </nav>
  </template>
    <!-- Шапка для незалогированного пользователя -->
    <template id="header-notlogged-tpl">
      <div class="overlay"></div>
      <div class="header__overlay"></div>
      <nav class="nav">
        <a href="/" class="nav__logo">NewsExplorer</a>
        <div class="nav__burger-button"></div>
        <div class="nav__close-button"></div>
        <ul class="nav__menu-items">
          <li class="nav__menu-item"><a href="./index.html" class="nav__link nav__link_active">Главная</a></li>
          <li class="nav__menu-item nav__menu-item_login"><button class="nav__login-button" data-target='login'>Авторизоваться</button>
        </ul>
      </nav>
    </template>
  <script src="../savearticles/savearticles.9a452cf83650a6fcc231.js"></script>
</body>

</html>
